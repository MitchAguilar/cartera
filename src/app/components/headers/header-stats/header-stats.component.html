<!-- Header -->
<div class="relative bg-Blue-600 md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full">
    <div>
      <!-- Card stats -->
      <div class="flex flex-wrap items-center" >
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4 items-center" *ngFor="let item of DataStats">
          <app-card-stats
            statSubtitle="{{item.Name}}"
            statTitle={{item.DataNumber}}
            statArrow="up"
            statPercent="3.48"
            statPercentColor="text-emerald-500"
            statDescripiron={{item?.shortDescription}}
            statIconName={{item.Icon}}
            statIconColor={{item.ColorIcon}}
          ></app-card-stats>
        </div>
      </div>
    </div>
  </div>
</div>
