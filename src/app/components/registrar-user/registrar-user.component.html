<header id="main-header" class="py-2 text-white headerSti">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> REGISTRO DE USUARIOS
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
    </div>
  </div>
</section>
<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header headerLogi">REGISTRAR

          </div>
          <div class="card-body">
            <form >
              <div class="form-group">
                <label>Nombres</label>
                <input type="Nombres" [(ngModel)]="Usuario.Nombres" class="form-control" required>
              </div>
              <div class="form-group">
                <label >Apellidos</label>
                <input type="Apellidos" input [(ngModel)]="Usuario.Apellidos" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="Usuario" [(ngModel)]="Usuario.Usuario" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" input [(ngModel)]="Usuario.password" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Celular</label>
                <input type="Celular" [(ngModel)]="Usuario.Celular" class="form-control" required>
              </div>
              <div class="form-group">
                <label >email</label>
                <input type="text" input [(ngModel)]="Usuario.email" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Rol</label>
                <input type="text" [(ngModel)]="Usuario.Rol" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Area</label>
                <input type="text" input [(ngModel)]="Usuario.Area" class="form-control" required>
              </div>
              <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary btn-md" (click)="newuser()" ><i class="fa fa-sign-in"></i>Registrar Usuario</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
