<header id="main-header" class="py-2 text-white headerSti">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> REGISTRO DE USUARIOS
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
    </div>
  </div>
</section>
<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header headerLogi">REGISTRAR

          </div>
          <div class="card-body">
            <form >
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email"  required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password"  required>
              </div>
              <div class="d-grid gap-2 mt-3">
                <input type="submit" value="Registrar Usuario" class="btn btn-block boton">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
